version: '3'

services:
  nginx:
    build:
      context: ../
      dockerfile: ./infra/containers/nginx_with_static_data.Dockerfile
    ports:
      - 443:443
      - 80:80
    networks:
      - private
    depends_on:
      - backend-main
    restart: always
    security_opt:
       - label:disable

  backend-main:
    build:
      context: ../backend
      dockerfile: ./build/supreme-octopus.dockerfile
    volumes:
      - ./logs:/app/logs
    networks:
      - private
    depends_on:
      - postgres
    restart: always
    env_file:
      - .env
    security_opt:
       - label:disable

  postgres:
    image: postgres:15.3-alpine3.18
    ports:
      - 9876:5432 # only for testing
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - private
    restart: always
    env_file:
      - .env
    security_opt:
     - label:disable

networks:
  private:


